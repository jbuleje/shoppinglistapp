<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>#ShoppingList</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
</head>
<body>
<!--header-->
<header>
	<img class="shoppingcard" src="images/shoppingcard.png" alt="shoppingcard">
	<h1 class="masthead-intro">#ShoppingList</h1>
</header>
<!--textbox for inputting shopping items -->
<div class="input">
	<h3>Enter Item</h3>
	<input type="text" id="inputbox" value placeholder="Add an item to the list and press Enter" size="30" autocomplete="off"/>
	<button id="add" class="btn">Add</button>
</div>
<!--shopping list items-->
<div class="list">
	<table id="todolist">
		<tr>
			<td>
				<input type="checkbox" class="done" />
			</td>
			<td>
				apples
			</td>
			<td>
				<button class="delete" style="border: 0; background: transparent"><img src="images/delete.png" width="20px" height="20px"></button>
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" class="done"/>
			</td>
			<td>
				ice cream
			</td>
			<td>
				<button class="delete" style="border: 0; background: transparent"><img src="images/delete.png" width="20px" height="20px"></button>
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" class="done"/>
			</td>
			<td>
				strawberries
			</td>
			<td>
			<button class="delete" style="border: 0; background: transparent"><img src="images/delete.png" width="20px" height="20px"></button>
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" class="done"/>
			</td>
			<td>
				paper towel
			</td>
			<td>
				<button class="delete" style="border: 0; background: transparent"><img src="images/delete.png" width="20px" height="20px"></button>
			</td>
		</tr>
	</table>
</div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script> 	
</body>
</html>

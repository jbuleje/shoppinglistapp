<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>#ShoppingList</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
</head>
<body>
<!--background image-->
<div class="background">
	<div class="container">
	<h1 class="masthead-intro">#ShoppingList</h1>
<!--textbox for inputting shopping items -->
	<form id="userinput">
	<input type="text" id="inputBox" value placeholder="Add an item to the list and press Enter" size="30"></form>
<!--shopping list items-->
	<div class="shoppingitems">
		<ul>
			<li>apples</li>
			<li>ice cream</li>
			<li>strawberries</li>
			<li>paper towel</li>
		</ul>
	</div>	
<!--share with social networks-->
<footer class="content-footer">
	<p>Share my List</p>
</footer>
</div>
</div>	
</body>
</html>
